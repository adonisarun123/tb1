<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical Resource Hints - High Priority -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://yrppmcoycmydrujbesnd.supabase.co" crossorigin>
    
    <!-- Preload Critical Hero Image with fetchpriority=high for LCP optimization -->
    <link rel="preload" href="/hero.webp" as="image" type="image/webp" fetchpriority="high" />
    
    <!-- Preload Critical CSS -->
    <link rel="preload" href="/assets/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/assets/main.css"></noscript>
    
    <!-- Optimized font loading with font-display swap for better performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- DNS prefetch for third-party domains (lower priority) -->
    <link rel="dns-prefetch" href="//cdn.signalzen.com">
    <link rel="dns-prefetch" href="//connect.facebook.net">
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="dns-prefetch" href="//uploads-ssl.webflow.com">
    
    <!-- Optimized favicon -->
    <link rel="icon" type="image/x-icon" href="/images/trebound-favicon-32px.jpg" />
    
    <title>Trebound - Corporate Team Building Activities & Outings</title>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Best corporate team building activities, outings, and offsite programs. Engaging team building games for companies in Bangalore, Mumbai, Hyderabad & more." />
    <meta name="keywords" content="team building, corporate outings, team activities, offsite programs, corporate events" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Trebound - Corporate Team Building Activities & Outings" />
    <meta property="og:description" content="Best corporate team building activities, outings, and offsite programs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trebound.com" />
    <meta property="og:image" content="https://trebound.com/hero.webp" />
    
    <!-- Inline Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS - Optimized for performance */
      *,*::before,*::after{box-sizing:border-box}
      *{margin:0}
      body{line-height:1.5;-webkit-font-smoothing:antialiased;font-family:Inter,system-ui,-apple-system,sans-serif;background:#fff}
      img,picture,video,canvas,svg{display:block;max-width:100%}
      input,button,textarea,select{font:inherit}
      p,h1,h2,h3,h4,h5,h6{overflow-wrap:break-word}
      #root{isolation:isolate;min-height:100vh}
      
      /* Hero section critical styles */
      .hero-section{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;text-align:center;overflow:hidden}
      .hero-title{font-size:clamp(2rem,5vw,4rem);font-weight:700;line-height:1.2;margin-bottom:1rem;animation:fadeInUp 0.8s ease-out}
      .hero-subtitle{font-size:clamp(1rem,2.5vw,1.5rem);font-weight:400;opacity:0.9;margin-bottom:2rem;animation:fadeInUp 0.8s ease-out 0.2s both}
      
      /* Navigation critical styles */
      .navbar{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,0,0,0.1);z-index:1000;padding:1rem 0;animation:slideDown 0.5s ease-out}
      .navbar-container{max-width:1200px;margin:0 auto;padding:0 1rem;display:flex;align-items:center;justify-content:space-between}
      .logo{font-size:1.5rem;font-weight:700;color:#333;text-decoration:none}
      
      /* Loading optimizations */
      .loading-spinner{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;animation:spin 1s linear infinite}
      .app-loaded .loading-spinner{display:none}
      
      /* Lazy loading styles */
      .lazy{opacity:0;transition:opacity 0.3s}
      .lazy.loaded{opacity:1}
      
      /* Button focus for accessibility */
      button:focus,a:focus,input:focus,textarea:focus,select:focus{outline:2px solid #667eea;outline-offset:2px}
      
      /* Animations */
      @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
      @keyframes slideDown{from{opacity:0;transform:translateY(-100%)}to{opacity:1;transform:translateY(0)}}
      @keyframes spin{to{transform:rotate(360deg)}}
      
      /* Responsive */
      @media (max-width:768px){.hero-section{padding:0 1rem}.navbar-container{padding:0 1rem}}
      @media (prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner for better UX -->
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Optimized script loading for performance -->
    <script>
      // Performance optimizations
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
        
        // Defer third-party scripts until user interaction or after delay
        const loadThirdPartyScripts = () => {
          if (window.scriptsLoaded) return;
          window.scriptsLoaded = true;
          
          // Skip analytics in development
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Development mode: Analytics disabled');
            return;
          }
          
          // Load scripts with proper prioritization
          setTimeout(() => {
            // Google Analytics (async)
            const gtagScript = document.createElement('script');
            gtagScript.async = true;
            gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID';
            gtagScript.onload = () => {
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', 'GA_MEASUREMENT_ID');
            };
            document.head.appendChild(gtagScript);
            
            // Other tracking scripts (lower priority)
            loadScript('https://cdn.signalzen.com/signalzen.js', { defer: true });
            loadScript('https://connect.facebook.net/en_US/fbevents.js', { defer: true });
          }, 2000);
        };
        
        // Load on user interaction
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'].forEach(event => {
          window.addEventListener(event, loadThirdPartyScripts, { once: true, passive: true });
        });
        
        // Fallback: load after 5 seconds
        setTimeout(loadThirdPartyScripts, 5000);
      });
      
      function loadScript(src, options = {}) {
        const script = document.createElement('script');
        script.src = src;
        if (options.defer) script.defer = true;
        if (options.async) script.async = true;
        document.head.appendChild(script);
      }
      
      // Optimize image loading with Intersection Observer
      document.addEventListener('DOMContentLoaded', function() {
        if ('IntersectionObserver' in window) {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                if (img.dataset.src) {
                  img.src = img.dataset.src;
                  img.classList.remove('lazy');
                  img.classList.add('loaded');
                  observer.unobserve(img);
                }
              }
            });
          }, { rootMargin: '50px' });
          
          // Observe all lazy images
          document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
          });
        }
      });
      
      // Preload next page resources on fast connections
      if ('connection' in navigator && navigator.connection.effectiveType !== 'slow-2g') {
        setTimeout(() => {
          const preloadLink = document.createElement('link');
          preloadLink.rel = 'prefetch';
          preloadLink.href = '/assets/main.js';
          document.head.appendChild(preloadLink);
        }, 3000);
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
